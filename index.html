<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact — SealMath</title>
    <style>
        body { font-family: system-ui, Arial; padding: 28px; max-width: 720px; margin: auto; }
        label { display:block; margin-top:12px; }
        input, textarea { width:100%; padding:8px; box-sizing:border-box; }
        button { margin-top:14px; padding:10px 16px; border-radius:6px; cursor:pointer; }
    </style>
</head>
<body>
<h1>Contact — SealMath</h1>
<form id="contact-form">
    <label>
        Your name
        <input type="text" name="from_name" required />
    </label>

    <label>
        Your email
        <input type="email" name="reply_to" required />
    </label>

    <label>
        Message
        <textarea name="message" rows="6" required></textarea>
    </label>

    <button type="submit">Send</button>
</form>

<div id="status" style="margin-top:12px;"></div>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    // Replace these with your EmailJS IDs
    const SERVICE_ID = 'service_lq91rap';
    const TEMPLATE_ID = 'template_n4ns66m';
    const PUBLIC_KEY = '52VtQNv4lmH3Jg7fP';

    // init EmailJS
    (function(){
        emailjs.init(PUBLIC_KEY);
    })();

    // Sending the form using EmailJS (Simplified, no attachment logic needed)
    const form = document.getElementById('contact-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        status.textContent = 'Sending…';

        try {
            // emailjs.sendForm sends the data without needing any file handling
            await emailjs.sendForm(SERVICE_ID, TEMPLATE_ID, form);

            status.textContent = 'Message sent — check your email!';
            form.reset();
        } catch (err) {
            console.error(err);
            status.textContent = 'Send failed: ' + (err.text || err.message || 'check console');
        }
    });
</script>
</body>
</html>
